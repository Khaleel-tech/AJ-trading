<!DOCTYPE html>
<html>
<head>
    <title>Add Item | AJ Mango Exports</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #FFF8E1 0%, #FFE0B2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* ================= HEADER ================= */

        .header {
            background: linear-gradient(135deg, #FF9800 0%, #2E8B57 100%);
            color: white;
            padding: 20px 30px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.15);
            position: relative;
            overflow: hidden;
        }

        .header h1 {
            margin: 0;
            font-size: 26px;
            font-weight: 700;
            letter-spacing: 0.5px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        /* ================= CONTAINER ================= */

        .container {
            width: 90%;
            max-width: 550px;
            margin: 50px auto;
            background: white;
            padding: 35px 40px;
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.12);
            position: relative;
            animation: slideUp 0.5s ease;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .container::before {
            content: 'ü•≠';
            position: absolute;
            top: -35px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 56px;
            background: white;
            width: 80px;
            height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            box-shadow: 0 4px 20px rgba(0,0,0,0.15);
        }

        h2 {
            color: #145A32;
            margin: 35px 0 30px 0;
            text-align: center;
            font-size: 24px;
            font-weight: 700;
        }

        /* ================= FORM ================= */

        .form-group {
            margin-bottom: 22px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #444;
            font-size: 13px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        input {
            width: 100%;
            padding: 14px 16px;
            border-radius: 8px;
            border: 2px solid #e0e0e0;
            font-size: 15px;
            transition: all 0.3s ease;
        }

        input:focus {
            outline: none;
            border-color: #FF9800;
            box-shadow: 0 0 0 3px rgba(255, 152, 0, 0.1);
        }

        .input-icon {
            position: relative;
        }

        .input-icon::before {
            content: attr(data-icon);
            position: absolute;
            left: 14px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 18px;
            opacity: 0.5;
        }

        .input-icon input {
            padding-left: 45px;
        }

        .helper-text {
            font-size: 12px;
            color: #666;
            margin-top: 6px;
            display: block;
        }

        /* ================= BUTTON ================= */

        .submit-btn {
            width: 100%;
            background: linear-gradient(135deg, #FF9800 0%, #F57C00 100%);
            color: white;
            border: none;
            padding: 15px;
            font-size: 16px;
            font-weight: 700;
            border-radius: 10px;
            cursor: pointer;
            margin-top: 10px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 16px rgba(255, 152, 0, 0.3);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 152, 0, 0.4);
        }

        /* ================= BACK LINK ================= */

        .back-link {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 20px;
            text-decoration: none;
            color: #2E8B57;
            font-weight: 600;
            font-size: 15px;
            padding: 10px;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .back-link:hover {
            background: #f0f0f0;
        }

        /* ================= MESSAGES ================= */

        .success-message {
            background: #d4edda;
            color: #155724;
            padding: 14px;
            border-radius: 8px;
            margin-bottom: 15px;
            font-weight: 600;
            display: none;
        }

        .error-message {
            background: #f8d7da;
            color: #721c24;
            padding: 14px;
            border-radius: 8px;
            margin-bottom: 15px;
            font-weight: 600;
            display: none;
        }

        /* ================= RESPONSIVE ================= */

        @media (max-width: 768px) {
            .header {
                padding: 18px 20px;
                text-align: center;
            }

            .header h1 {
                font-size: 22px;
            }

            .container {
                width: 95%;
                margin: 40px auto;
                padding: 30px 25px;
            }

            h2 {
                font-size: 21px;
            }

            .container::before {
                width: 65px;
                height: 65px;
                font-size: 42px;
                top: -30px;
            }
        }

        @media (max-width: 480px) {
            .header h1 {
                font-size: 20px;
            }

            .container {
                padding: 25px 20px;
            }

            input {
                padding: 12px 14px;
                font-size: 14px;
            }

            .submit-btn {
                padding: 13px;
                font-size: 15px;
            }
        }
    </style>
</head>

<body>

<div class="header">
    <h1>ü•≠ AJ Mango Import & Export</h1>
</div>

<div class="container">

    <h2>Add Fruit Item</h2>

    <div class="success-message" id="successMessage">
        ‚úì Item added successfully!
    </div>

    <div class="error-message" id="errorMessage">
        ‚úó Please fill all fields correctly
    </div>

    <form method="post">
        {% csrf_token %}

        <div class="form-group">
            <label>Item Name</label>
            <div class="input-icon" data-icon="üçá">
                <input type="text" name="name" placeholder="e.g., Alphonso Mango, Valencia Orange..." required>
            </div>
            <span class="helper-text">Enter the name of the fruit variety</span>
        </div>

        <div class="form-group">
            <label>Price (‚Çπ)</label>
            <div class="input-icon" data-icon="‚Çπ">
                <input type="number" name="price" step="0.01" placeholder="e.g., 1200.00" required min="0">
            </div>
            <span class="helper-text">Enter price per unit in rupees</span>
        </div>

        <button type="submit" class="submit-btn">‚úì Add Item</button>
    </form>

    <a href="{% url 'dashboard' %}" class="back-link">
        ‚Üê Back to Dashboard
    </a>

</div>

</body>
</html>
