<!DOCTYPE html>
<html>
<head>
    <title>Owner Login | AJ Mango Exports</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            height: 100vh;
            background: linear-gradient(to right, #FFA500, #2E8B57);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-box {
            background: white;
            width: 380px;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        }

        .login-box h2 {
            text-align: center;
            color: #145A32;
            margin-bottom: 5px;
        }

        .login-box p {
            text-align: center;
            color: #666;
            margin-bottom: 20px;
            font-size: 14px;
        }

        .login-box form {
            display: flex;
            flex-direction: column;
        }

        .login-box input {
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 6px;
            border: 1px solid #ccc;
            font-size: 14px;
        }

        .login-box button {
            padding: 10px;
            border: none;
            border-radius: 6px;
            background: #FFA500;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }

        .login-box button:hover {
            background: #e69500;
        }

        .brand {
            text-align: center;
            margin-bottom: 20px;
        }

        .brand h1 {
            margin: 0;
            color: #2E8B57;
            font-size: 28px;
        }

        .brand span {
            font-size: 13px;
            color: #777;
        }
    </style>
</head>

<body>

<div class="login-box">

    <div class="brand">
        <h1>AJ Mango Exports</h1>
        <span>Premium Mango Import & Export</span>
    </div>

    <h2>Owner Login</h2>
    <p>Access your business dashboard</p>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Login</button>
    </form>

</div>

</body>
</html>
